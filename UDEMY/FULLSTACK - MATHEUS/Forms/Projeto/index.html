<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario do Veículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="header">
    <h3>Cadastre seu veículo para vender mais rápido!</h3>
  </div>  
  <div class="form-container">
  <div class="form-header">
      <p>Formulário</p>
  </div>
  <div class="form-body">  
      <h1 class="form-title"> Venda facil seu carro!</h1>
      <p>
        Descreva as caracteristicas e marque os opcionais que ele possui:</p>
      <form>
  <div class="box-input">
    <label for="title"> Título do anuncio <span class="required-field">*</span></label>
    <input 
    type="text" 
    name="title" 
    id="title" 
    class="block" 
    placeholder="um titulo para aninciar o seu carro"
    minlength="1"
    maxlength="30"
    required/>
  </div>
  <div class="box-input">
    <label for="price"> Preço: <span class="required-field">*</span>
    </label>
    <input 
    type="number" 
    name="price" 
    id="price" 
    class="block" 
    placeholder="Defina o Preço"
    required/>
  </div>
  <div class="box-input">
    <label for="descrition"> Descrição <span class="required-field">*</span>
    </label>
    <textarea name="descrition" id="descrition" class="block" placeholder="Insira os detalhes do veículo"></textarea>
  <div class="box-input">
    <label for="brand"> Marca <span class="required-field">*</span></label>
    <input 
    type="text" 
    name="brand" 
    id="brand" 
    class="block" 
    placeholder="Marca do Veículo"
    required/>
  </div>
  <div class="box-input">
    <label for="model"> Modelo <span class="required-field">*</span></label>
    <input 
    type="text" 
    name="model" 
    id="model" 
    class="block" 
    placeholder="Modelo do Veículo"
    required/>
  </div>
  <div class="box-input">
    <label for="mileage"> Kilometragem <span class="required-field">*</span></label>
    <input 
    type="number" 
    name="mileage" 
    Kilometragem="mileage" 
    Kilometragem="block" 
    placeholder="Kilometragem do Veículo"
    required/>
  </div>
  <div class="box-input">
      <label for="purchase_date">Data da compra do veículo<span class="required-field">*</span></label>
      <input 
      type="date" 
      name="purchase_date" 
      id="purchase_date" 
      class="block"
      required/>
  </div>
  <div class="box-input">
     <label for="model"> Tipo de Cambio <span class="required-field">*</span></label>
     <input type="radio" id="manual" name="gear">
     <label for="manual">manual</label>
      <input type="radio" id="automatico" name="gear">
     <label for="automatico">automatico</label>
  </div>
  <div class="optional-box">
    <p>Opicionais</p>
    <ul class="optional-list">
      <li>
        <input type="checkbox" id="airbag" nome="optional[]" value="airbag">
        <label for="airbag">Airbag</label>
      </li>
      <li>
        <input type="checkbox" id="alarm" nome="optional[]" value="alarm">
        <label for="alarm">Alarme</label>
      </li>
      <li>
        <input type="checkbox" id="ac" nome="optional[]" value="ac">
        <label for="ac">Arcondicionado</label>
      </li>
      <li>
        <input type="checkbox" id="reverce-camera" nome="optional[]" value="reverce-camera">
        <label for="reverce-camera">Camera de ré</label>
      </li>         
    </ul>
  </div>
  <div class="optional-box">
    <ul class="optional-list">
      <li>
        <input type="checkbox" id="lane_assist" nome="optional[]" value="lane_assist">
        <label for="lane_assist">Assistente de Pista</label>
      </li>
      <li>
        <input type="checkbox" id="keyless" nome="optional[]" value="keyless">
        <label for="keyless">Partida Keyless </label>
      </li>
      <li>
        <input type="checkbox" id="smartphone" nome="optional[]" value="smartphone">
        <label for="smartphone">Integração com o celular</label>
      </li>
      <li>
        <input type="checkbox" id="leather_seat" nome="optional[]" value="leather_seat">
        <label for="leather_seat">Banco de Couro</label>
      </li>         
    </ul>
  </div>
  <div class="box-input">
     <p>Fotos do Carro <span class="required-field"></span></p>
     <input type="file" multiple accept="image/png, image/.jpg" name="images" required />

  </div>

  <input type="submit" value="Enviar" class="btn-submit">
      </form>
  </div>  
  </div>
  </div>      
</body>
</html>
